<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<h1>JSF 2.0 + Spring Example</h1>

	<h:dataTable value="#{personBean.list}" var="person">
		<h:column>
			<f:facet name="header">Name</f:facet>
    				#{person.name}
    			</h:column>

		<h:column>
			<f:facet name="header">BirthDate</f:facet>
			<h:outputText value="#{person.birthDate}">
				<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
			</h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Height</f:facet>
    				#{person.height}
    			</h:column>


		<h:column>
			<f:facet name="header">Weight</f:facet>
    				#{person.weight}
    			</h:column>
	</h:dataTable>
</h:body>

</html>
